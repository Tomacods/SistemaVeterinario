<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pequeños Amigos - Sistema Veterinario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
</head>

        <span class="logo">Pequeños amigos</span>
        <nav>
            <button id="nav-duenos">Dueños</button>
            <button id="nav-mascotas">Mascotas</button>
            <button id="nav-recetas">Recetas</button>
            <button id="nav-ventas">Ventas</button>
            <button id="nav-productos">Productos</button>

        </nav>
    </header>
    <main>
        <section id="seccion-duenos" class="seccion"></section>
        <section id="seccion-mascotas" class="seccion"></section>
        <section id="seccion-recetas" class="seccion"></section>
        <section id="seccion-ventas" class="seccion"></section>
        <section id="seccion-productos" class="seccion"></section>
        <section id="seccion-usuario" class="seccion"></section>
    </main>
    <div id="modal-general" class="modal">
        <div class="modal-contenido" id="modal-general-content"></div>
    </div>
    <script src="app.js"></script>

</html>
